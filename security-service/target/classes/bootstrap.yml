management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8070
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    

spring:
  application:
    name: security-service

  jpa:
    database: postgresql
    show-sql: false
    hibernate.ddl-auto: update

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/authentication
    username: postgres
    password: 123456

config:
  security:
    oauth:
      jwt:
        key: 123
      client:
        id: app
        secret: elsecreto
